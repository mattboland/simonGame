<!DOCTYPE html>
<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Candal' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="simon.css">
	<title></title>
</head>
<body>
<audio id='one' src='https://s3.amazonaws.com/freecodecamp/simonSound1.mp3' preload='auto'></audio>
<audio id='two' src='https://s3.amazonaws.com/freecodecamp/simonSound2.mp3' preload='auto'></audio>
<audio id='three' src='https://s3.amazonaws.com/freecodecamp/simonSound3.mp3' preload='auto'></audio>
<audio id='four' src='https://s3.amazonaws.com/freecodecamp/simonSound4.mp3' preload='auto'></audio>
<audio id='wrong' src='#' preload='auto'></audio>
<h1>Simon Says
</h1>

<div class='plate'>
  <div class='tile pull-left' id='red'></div>
  <div class='tile pull-right' id='blue'></div>
  <div class='tile pull-left' id='yellow'></div>
  <div class='tile pull-right' id='green'></div>
  <div id='game-control' class='center'>
    <button id='start'>Start / Restart</button>
    <button id='strict'>Strict mode</button>
    <div id='score'>--</div>
  </div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script type="text/javascript" src="simon.js"></script>
</body>
</html>
